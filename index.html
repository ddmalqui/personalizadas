<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- This file has been downloaded from Bootsnipp.com. Enjoy! -->
    <title>Portfolio Gallery with filtering category - Bootsnipp.com</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
   <link href="custom.css" rel="stylesheet" id="custom-css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
 <div class="container">
        <div class="row">
        <div class="gallery col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h1 class="gallery-title">Gallery</h1>
        </div>

        <div align="center">
            <button class="btn btn-default filter-button" data-filter="all">All</button>
            <button class="btn btn-default filter-button" data-filter="hdpe">HDPE Pipes</button>
            <button class="btn btn-default filter-button" data-filter="sprinkle">Sprinkle Pipes</button>
            <button class="btn btn-default filter-button" data-filter="spray">Spray Nozzle</button>
            <button class="btn btn-default filter-button" data-filter="irrigation">Irrigation Pipes</button>
        </div>
        <br/>


        <div class="content-ajuste1">
        <img src="http://fakeimg.pl/500x500/" id='ajuste1' class="gallery_product">
        </div>
        <button id='object_position_up' type="button" class="btn btn-primary">
            <span class="glyphicon glyphicon-chevron-up"></span>
        </button>
        <button id='object_position_downn' type="button" class="btn btn-primary">
            <span class="glyphicon glyphicon-chevron-down"></span>
        </button>

        <img src="http://fakeimg.pl/500x500/" id='ajuste2' class="gallery_product">

        <img src="http://fakeimg.pl/500x500/" id='ajuste3' class="gallery_product"> 

        </div>
    </div>
</section>

<script type="text/javascript">
$(document).ready(function(){

    $(".filter-button").click(function(){
        var value = $(this).attr('data-filter');
        
        if(value == "all")
        {
            //$('.filter').removeClass('hidden');
            $('.filter').show('1000');
        }
        else
        {
//            $('.filter[filter-item="'+value+'"]').removeClass('hidden');
//            $(".filter").not('.filter[filter-item="'+value+'"]').addClass('hidden');
            $(".filter").not('.'+value).hide('3000');
            $('.filter').filter('.'+value).show('3000');
            
        }
    });

    $("#object_position_up").click(function(){
        nuevovalor = parseInt($("#ajuste1").css("object-position").substring(4, 6)) - 3;
        $("#ajuste1").css("object-position",'50% ' +nuevovalor+'%');
    });

    $("#object_position_downn").click(function(){
        nuevovalor = parseInt($("#ajuste1").css("object-position").substring(4, 6)) + 3;
        $("#ajuste1").css("object-position",'50% ' +nuevovalor+'%');
    });

    
    if ($(".filter-button").removeClass("active")) {
$(this).removeClass("active");
}
$(this).addClass("active");

});
</script>
</body>
</html>
